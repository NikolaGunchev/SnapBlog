<div class="flex h-screen items-center justify-center ">
  <div class="mx-auto w-full max-w-md rounded-lg bg-[#eae4d9] px-6 py-10 shadow-lg">
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-[#3d3a33]">Login to your account</h2>
    </div>
    <form class="login space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email" class="text-[#3d3a33]">Email</label>
        <input
          [class.border-red]="isEmailInvalid"
          type="email"
          id="email"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:border-[#76a7a4] focus:ring-[#76a7a4]"
          formControlName="email"
        />
      </div>
      @if (isEmailInvalid) {
      <p class="text-[#FF0000]">{{emailErrorMessage}}</p>
      }

      <div class="filed">
        <label for="password" class="text-[#3d3a33]">Password</label>
        <input
          [class.border-red]="isPasswordInvalid"
          type="password"
          id="password"
          class="block w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:border-[#76a7a4] focus:ring-[#76a7a4]"
          formControlName="password"
        />
      </div>
      @if(isPasswordInvalid){
      <p class="text-[#FF0000]">{{passwordErrorMessage}}</p>
      }

      <button
      type="submit"
      [disabled]="!loginForm.valid"
        class="w-full rounded-md bg-[#76a7a4] py-3 text-lg font-semibold text-white transition-colors duration-200 hover:bg-[#5b8a87] focus:outline-none focus:ring-4 focus:ring-[#76a7a4] focus:ring-opacity-50"
      >
        Login
      </button>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="text-[#76a7a4] hover:underline cursor-pointer">Register now</a>
        </p>
      </div>
    </form>
  </div>
</div>
