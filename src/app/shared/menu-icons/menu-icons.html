<div class="relative" (document:click)="hideMenu()" (click)="$event.stopPropagation()">
  <button
    (click)="toggleMenu()"
    class="p-1 rounded-xl hover:bg-[#fcf1d9] focus:bg-[#ecdcba4d] active:bg-[#ecdcba4d] transition duration-150"
  >
    <svg width="20" height="20" viewBox="0 0 16 16" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M4 8C4 9.10457 3.10457 10 2 10C0.895431 10 0 9.10457 0 8C0 6.89543 0.895431 6 2 6C3.10457 6 4 6.89543 4 8Z" fill="#000000"/>
      <path d="M10 8C10 9.10457 9.10457 10 8 10C6.89543 10 6 9.10457 6 8C6 6.89543 6.89543 6 8 6C9.10457 6 10 6.89543 10 8Z" fill="#000000"/>
      <path d="M14 10C15.1046 10 16 9.10457 16 8C16 6.89543 15.1046 6 14 6C12.8954 6 12 6.89543 12 8C12 9.10457 12.8954 10 14 10Z" fill="#000000"/>
    </svg>
  </button>

  @if (showMenu) {
    <div
      class="absolute right-0 mt-2 w-32 bg-[#fcf5e4] border border-gray-200 rounded-lg shadow-lg flex flex-col z-50"
    >
      <button
        class="text-left px-4 py-2 text-sm hover:bg-[#ecdcba4d] rounded-t-lg transition"
        (click)="onEdit()"
      >
        Edit
      </button>
      <button
        class="text-left px-4 py-2 text-sm hover:bg-[#ecdcba4d] rounded-b-lg transition"
        (click)="onDelete()"
      >
        Delete
      </button>
    </div>
  }
</div>
